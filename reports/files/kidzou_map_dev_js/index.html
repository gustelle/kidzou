<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">var kidzouMap = (function (){

	var width = 0;

	jQuery(document).ready(function() {

		width = jQuery(&quot;#kidzou_map&quot;).width(); 
		jQuery(&quot;#kidzou_map&quot;).css(&quot;width&quot;, width + &quot;px&quot;);

		if (jQuery(&quot;#kidzou_map&quot;).length) {

			var map = document.getElementById(&#039;kidzou_map&#039;); 
			var isLatLng = (map.dataset.lat!==&quot;&quot; &amp;&amp; map.dataset.lng!==&quot;&quot;);

			//si pas de latLng, les recupérer d&#039;abord avant d&#039;afficher la carte
			if (!isLatLng) {

				kidzouGeoContent.getLatLng(document.getElementById(&#039;kidzou_map&#039;).dataset.address, function(pos) {
					displayMap(pos.lat, pos.lng );
				});

			} else {

				displayMap(map.dataset.lat, map.dataset.lng );

			}

		}

	});

	

	function displayMap(lat, lng) {

		/*An example of using the MQA.EventUtil to hook into the window load event and execute defined function
	   passed in as the last parameter. You could alternatively create a plain function here and have it
	   executed whenever you like (e.g. &lt;body onload=&quot;yourfunction&quot;&gt;).*/

	   // var map = document.getElementById(&#039;kidzou_map&#039;); 

	   MQA.withModule(&#039;smallzoom&#039;,&#039;viewoptions&#039;,&#039;mousewheel&#039;, function() {


	   		var options={
		       elt: document.getElementById(&#039;kidzou_map&#039;),           /*ID of element on the page where you want the map added*/
		       zoom: 13,                                      /*initial zoom level of the map*/
		       latLng: { lat: lat, lng: lng },   /*center of map in latitude/longitude */
		       mtype: &#039;osm&#039;,                                  /*map type (osm)*/
		       bestFitMargin: 0,                              /*margin offset from the map viewport when applying a bestfit on shapes*/
		       zoomOnDoubleClick: true                        /*zoom in when double-clicking on map*/
		     };

		     window.map = new MQA.TileMap(options);

		     map.addControl(
			     new MQA.SmallZoom(),
			     new MQA.MapCornerPlacement(MQA.MapCorner.TOP_LEFT, new MQA.Size(5,5))
			   );

		     map.addControl(
			     new MQA.ViewOptions()
			   );

		     map.enableMouseWheelZoom();

		     var kidzou_map = document.getElementById(&#039;kidzou_map&#039;); 
		     var tel = (kidzou_map.dataset.tel ? &quot;&lt;br/&gt;Tel : &quot; + kidzou_map.dataset.tel : &#039;&#039;);
		     var web = (kidzou_map.dataset.web ? &quot;&lt;br/&gt;&lt;a href=&#039;&quot; + kidzou_map.dataset.web + &quot;&#039;&gt;&quot; + kidzou_map.dataset.web + &quot;&lt;/a&gt;&quot; : &#039;&#039;);

		     window.poi=new MQA.Poi({lat:lat, lng:lng});
			 poi.setRolloverContent(&#039;Plus d&amp;apos;infos&#039;);
			 poi.setInfoContentHTML(&#039;&lt;div style=&quot;width:&#039; + (width/3) + &#039;px;&quot;&gt;&lt;strong&gt;&#039; + kidzou_map.dataset.venue + &#039;&lt;/strong&gt;&lt;br/&gt;&#039; + kidzou_map.dataset.address +  tel +  web + &quot;&lt;/div&gt;&quot;);
			 map.addShape(poi);
			 poi.toggleInfoWindow();

	   });
	 
	}
	

}()); //auto-executée</textarea>
